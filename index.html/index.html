<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <form action="#" enctype="application/x-www-form-urlencoded" autocomplete="off">
    <div class="container">
      <div class="all">
      <div class="title">
        <h2>login</h2>
        <span>enter your user name and password</span>
      </div>
          <div class="username">
        <input type="username" placeholder="username" spellcheck="true" required maxlength="16">
      </div>
      <div class="password">
        <input type="password" placeholder="password" required spellcheck="true" maxlength="16">
      </div> 
      <div class="btn">
        <button type="button">login</button>
      </div>
      <div class="link">
        <a href="#">forgot password</a> or  <a href="#">sign up?</a>
      </div>
    </div>
 </form>
</body>
</html>
